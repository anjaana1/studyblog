{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-6 mx-auto">
            <div class="card mb-3">
                <div class="card-header text-center bg-primary text-white">
                    Update Post
                </div>
                <div class="card-body">
                    <form action="{% url 'update_post' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="form-group">
                            <input type="submit" value="UPDATE" class="btn btn-block btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
